<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Andrew Lin | Guessing Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Josefin+Sans:400,700,700italic|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <header>
      <h1>The Guessing Game</h1>
    </header>
    <div id="wrapper">
      <section id="color">
        <form>
          Guess a number from 1-100: <input type="text" id="user-input" autocomplete="off">
          <button id="input-button">Submit Guess</button>
        </form>
          <p id="guess-result"></p>
          <p id="remaining-guesses"> You have <span>5</span> more guesses remaining.</p>
          <p id="over">You are out of guesses! Please play again.</p><br>
        <button id="reset">Play Again</button>
      </section>
      <footer>
        <p>&copy; 2014 Andrew Lin.</p>
      </footer>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="javav1.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
